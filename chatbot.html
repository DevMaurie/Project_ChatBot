<!DOCTYPE html>
<html>
  <head>
    <title>MaurieBot</title>
  </head>
  <body>
    <div class="js-container"></div>
   
    <!--LIBRARIES-->
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    
    <!--JSX-->
    <script type="text/babel"> 
    
      //component for user input
      function ChatInput() {
        return (
          <> 
            <input 
              placeholder="Send a message to Chatbot" 
              size="30"
            />
            <button>Send</button>
          </>
        );
      }
    
      //component for messages
      function ChatMssg({message,sender}){
        //const {message,sender} = props;
        /* if (sender === "bot") {
          return(
          <div>
            <img src="./images/robot.png" width="50"/>
            {message}
           </div>
        );
        } else {*/
        return(
          <div>
            {sender ==="robot" && 
            (<img src="./images/robot.png" width="50"/>)
            }
             {message}
            {sender ==="user" && 
            (<img src="./images/user.png" width="50"/>)
            }
          </div>
        );
      } 
      


      //object that REACT will render/show on page
      function App() {
        return (
        <>
          <ChatInput />
          <ChatMssg message="hello" sender="user"/>
          <ChatMssg message="hi visitor"  sender="robot"/>
        </>
        );  
      }

      //REACT Setup
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>

  </body> 
</html>
